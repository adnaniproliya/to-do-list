<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adnan's To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <p class="slogan">"Your Trusted Tool for Daily Success"</p>
    <div class="profile">A</div>
  </nav>
  
  <!-- Task Section (Pushed down slightly) -->
  <section class="task-section">
    <div class="task-form">
      <input type="text" id="task-title" placeholder="Task Title" required>
      <textarea id="task-desc" placeholder="Description"></textarea>
      <input type="date" id="task-date" required>
      <select id="task-priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <button id="add-task-btn">Add Task</button>
    </div>

    <div class="task-list">
      <!-- Tasks will be dynamically generated here -->
    </div>
  </section>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Stay Organized with Adnan's To-Do App</h1>
        <p class="hero-text">Helping you stay focused and productive with ease.</p>
        <div class="hero-divider">
            <span class="divider-text">——————</span>
        </div>
        <h4 class="hero-future">Future Computer Engineer</h4>
    </div>
</header>

  
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-left">
        <p>&copy; 2024 Adnan | Crafted with care | All rights reserved.</p>
    </div>
    <div class="footer-right">
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-icon">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="social-icon">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon">
            <i class="fa-brands fa-x-twitter"></i>
        </a>
    </div>
</footer>

  <script src="app.js"></script>
</body>
</html>
